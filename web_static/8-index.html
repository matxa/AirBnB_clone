<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>AirBnB clone</title>
        <link rel="stylesheet" href="../styles/4-common.css">
        <link rel="stylesheet" href="../styles/3-header.css">
        <link rel="stylesheet" href="../styles/3-footer.css">
        <link rel="stylesheet" href="../styles/6-filters.css">
        <link rel="stylesheet" href="../styles/7-places.css">
        <link rel="icon" href="../images/icon.png">
    </head>
    <body>
        <header>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4><sub>Connecticut, New York...</sub></h4>
                    <div class="popover">
                        <div>
                            <h2>New York:</h2>
                        <ul>
                            <li>Bronx</li>
                            <li>NY City</li>
                        </ul>
                        </div>
                        <div>
                            <h2>Connecticut:</h2>
                        <ul>
                            <li>New Haven</li>
                            <li>Bridgeport</li>
                        </ul>
                        </div>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4><sub>PlayStaion 5, FoosBall...</sub></h4>
                    <div class="popover">
                        <div>
                            <ul>
                                <li>PlayStaion 5</li>
                                <li>FoosBall</li>
                                <li>Internet</li>
                                <li>Kitchen</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <button type="button" name="button">Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My home</h2>
                    <div class="information">
                        <div class="max_guest">

                        </div>
                        <div class="number_rooms">

                        </div>
                        <div class="number_bathrooms">

                        </div>
                    </div>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </section>
        </div>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
